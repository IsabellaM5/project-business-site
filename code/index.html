<!DOCTYPE html>

  <head>

  <body>

    <header class="header">
      <nav></nav>    
      
      <div>
        <picture>
          <source srcset="#" media="(max-width: 600px)" />  <!-- mobile-->
          <source srcset="#" media="(max-width: 900px)" />  <!--tablet-->
          <img class="header-image" src="./susan-yin-2JIvboGLeho-unsplash.jpg" alt="Picture of books in shelves" />                        <!-- desktop -->
        </picture>
      </div>

      <h1 class="header-text">Bellas Book Club</h3>   
    </header>

    <section class="signup-form">
      <h1>Sign up now!</h1>
      <div>
        <form action="http://httpbin.org/anything" method="POST">
          <label>
            First name
            <input type="text" name="firstName" required>
          </label>
          <label>
            Last name
            <input type="text" name="lastName" required>
          </label>
          <p>
            Age group
          </p>
          <label>
            <input type="radio" name="ageGroup" value="ageGroup1518" checked>
            15-18 year
          </label>
          <label>
            <input type="radio" name="ageGroup" value="ageGroup1825">
            18-25 year
          </label>
          <label>
            <input type="radio" name="ageGroup" value="ageGroup25">
            25+ year
          </label>
          <label>
            Email  
            <input type="email" name="email" required> 
          </label>
          <label>
            Password (8 characters minimum)
            <input type="password" name="password" minlength="8" required>   
          </label>
          <label>
            <input type="checkbox" name="termsConditions" required>
            I accept the <a href="#" target="_blank">Terms & conditions</a>
          </label>
          <label>
            <input type="checkbox" name="newsletter">
            I want to have the newsletter
          </label>
          <button type="submit">Sign up</button>
        </form>
      </div>
    </section>

    <section class="accordion">
      <h1>FAQ</h1>

      <div>

      <div>

        </div>
        <div class="answer">
          <p>
            Lorem ipsum...
          </p>
        </div>
      </div>
    </section>
